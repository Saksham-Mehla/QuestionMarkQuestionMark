{% extends "base.html" %}

{% block head %}
<title>{{ title }}</title>
{% endblock %}

{% block content %}
  <div class="container feed">
    <div class="row">
        <h1 class="heading" style="text-align: center;">Update Post</h1>
    </div>
    <div class="post-form">
        <form method="post">
            <div class="contanier save-btn">
              <input class="btn btn-success" type="submit" value="Save">
            </div>
            <div class="row form-title">
                <label for="title">Title</label>
                <div class="col-auto">
                    <input class="form-control-lg" name="title" id="title" value="{{ request.form['title'] or post['title'] }}" required>
                </div>                
            </div>
            <div class="row form-body">
                <label for="body">Body</label>
                <div class="col-12">
                    <textarea class="form-control" name="body" id="body">{{ request.form['body'] or post['body'] }}</textarea>
                </div>
            </div>
        </form>
    </div>
    <div class="contanier save-btn">
      <form action="{{ url_for('edit_create.delete', id=post['id']) }}" method="post">
        <input class="btn btn-danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
      </form>
    </div>
  </div>

  
{% endblock %}
